- title: Les prix (gel désinfectant, masque) sont trop élevés
  subcategoriesTitle: De quel produit s'agit-il&#160;?
  subcategories:
    - title: Gel désinfectant (gel hydroalcoolique)
      description: Le prix des gels hydroalcooliques est réglementé (décret n° 2020-293 du 23 mars 2020). Pour un consommateur, les prix maximums sont&nbsp;:&nbsp;
                    <ul>
                      <li>1,76€ pour un flacon de 50 ml</li>
                      <li>2,64€ pour 75 ml</li>
                      <li>4,4€ pour 100 ml</li>
                      <li>5€ pour 300 ml</li>
                      <li>13,9€ pour un litre</li>
                    </ul>
                  Il existe des exceptions à ces prix en fonction par exemple du type de contenant. 
      detailInputs:
        - label: Date du constat
          rank: 1
          type: DATE
          defaultValue: SYSDATE
        - label : Volume du produit et autres caractéristiques
          rank: 2
          type: TEXTAREA
          optionnal: true
          placeholder: Volume, marque ...
        - label : Quel est le prix de vente ?
          rank: 3
          type: TEXT
          optionnal: true
      fileLabel: Photo du prix et du produit si possible     
