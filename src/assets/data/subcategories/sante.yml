        - label: Date de constat (ou date d'achat)
          rank: 1
          type: DATE
        - label: Quel est le type de produit ?
          rank: 2
          type: RADIO
          options:
            - lunette / lentilles de contact
            - prothèse
            - béquille, fauteuil roulant
            - contraception (préservatif)
