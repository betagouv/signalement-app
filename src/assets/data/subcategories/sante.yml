            content: <br>Merci de remplir le formulaire dédié à ce type de problème en <a href="https://www.economie.gouv.fr/contact/contacter-la-dgccrf?dest=particulier">cliquant sur ce lien</a>
    - title: La publicité (ou les informations sur la boîte) est trompeuse
      detailInputs:
        - label: Date de constat (ou date d'achat)
          rank: 1
          type: DATE
        - label: Quel est le nom du produit ?
          rank: 2
          type: TEXT
        - label: Pourquoi trouvez-vous la publicité trompeuse ?
          rank: 3
