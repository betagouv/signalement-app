- title: Un problème avec une commande que vous avez passée sur internet
  example: 'Exemple : colis non reçu'
  information:
    title: Revenez en arrière et utilisez plutôt la catégorie spécifique à votre commande :)
    content: Un billet d'avion ? Utilisez la catégorie "Voyage / Loisirs" <br> Un livre commandé en ligne mais non reçu ? Utilisez la catégorie "Achat / Magasin"
- title: Un problème avec un store (vente d'applications mobiles)
  companyKind: SIRET
- title: Un problème de harcèlement ou de chantage en ligne
  example: "Exemple : email d'un hackeur vous demandant de l'argent"
  information:
    title: Ce type de problème ne doit pas être signalé sur SignalConso
    subTitle: Il concerne la police
    content: Nous vous invitons à utiliser le site dédié <br><a href="https://www.internet-signalement.gouv.fr" target="_blank">https://www.internet-signalement.gouv.fr</a>
- title: Du contenu inapproprié (pédopornographie, incitation à la haine, racisme...) sur un site internet ou un réseau social
  information:
    title: Ce type de problème ne doit pas être signalé sur SignalConso
    subTitle: Il concerne la police
    content: Nous vous invitons à utiliser le site dédié <br><a href="https://www.internet-signalement.gouv.fr" target="_blank">https://www.internet-signalement.gouv.fr</a>
- title: Le piratage de votre carte bancaire ou de votre compte bancaire
  information:
