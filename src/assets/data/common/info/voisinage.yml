title: Je subis des nuisances à cause d'un commerce
content: Les problèmes comme le bruit et les odeurs (de poubelle, de cuisine) sont appelés troubles de voisinage. <br> Vous ne pouvez pas faire un signalement sur SignalConso car la répression des fraudes ne pourra pas intervenir pour régler votre problème.
actions:
  - question: Mais alors, à qui demander de l'aide ?
    answer: Vous trouverez les explications sur le site <a href="https://www.service-public.fr/particuliers/vosdroits/N356" target="_blank" />service-public.fr</a>
