title: Votre problème ne rentre pas dans le cadre de SignalConso.
content: "La Répression des Fraudes ne gère pas les problèmes d'accessibilité des bâtiments et espaces ouverts au public.
         <br><br> Deux solutions pour le signaler :
         <ul>
            <li> Porter plainte directement au commissariat ;</li>
            <li> Écrire à la Direction Départementale des Territoires du département pour leur signaler. Les adresses sont sur le site <a href='https://lannuaire.service-public.fr/navigation/ddt' target='_blank'>lannuaire.service-public.fr</a></li>
         </lu>"
