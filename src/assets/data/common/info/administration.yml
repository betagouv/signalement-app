title: SignalConso ne fonctionne que pour les entreprises privées
content: "La répression des fraudes ne s'occupe pas des problèmes entre un citoyen et une administration.
          </br> Si vous n'êtes pas content (concernant un délai, une réponse, son action...), vous pouvez :
            <ul>
              <li> écrire directement à cette administration pour lui faire part de votre mécontentement.</li>
              <li> utiliser le site internet dédié <a href='https://voxusagers.gouv.fr' target='_blank' />Voxusagers.gouv.fr</a> Ce site permet de partager votre expérience avec l'administration et les autres citoyens.</li>
            </ul>"
