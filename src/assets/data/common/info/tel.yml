content: "Vous venez de recevoir un email ou un sms vous indiquant que votre forfait allait être augmenté à partir du mois prochain ? <b> Il ne s'agit pas d'une vente forcée.</b>
<br /> <br /> Les opérateurs téléphoniques ont le droit d'augmenter le prix de votre forfait sans vous le demander avant.
<br /> Ils doivent respecter deux conditions :
<br /> <ul>
 <li> vous prévenir <b> un mois avant </b> (par courrier ou par email). Un simple sms ne suffit pas. </li>
 <li> améliorer votre forfait téléphonique ou internet en échange (sms illimité, plus de data, meilleur débit ...).
 <br />Ils ne peuvent pas augmenter votre forfait pour une autre raison (option musique, option télé, abonnement à un livre ...). </li>
 <ul>"
actions:
  - question: Que pouvez-vous faire&#160;?
    answer: "<b>Vous n'avez que deux choix : accepter cette augmentation ou résilier votre abonnement.</b>
             <br /><br /> Vous avez 4 mois pour résilier votre abonnement.
             <br />Vous pouvez avoir des frais. Ces frais correspondent au coût de la résiliation pour votre opérateur. Ils doivent être écrits dans votre contrat.
             <br /> C'est plus souvent le cas pour les lignes fixes et rarement pour les forfaits mobiles.
             <br /><br/> Sachez qu'il est possible que votre nouvel opérateur téléphonique propose de payer ces frais pour vous !"
