content: Un commerçant peut refuser la présence d’un chien dans son établissement (hôtel, magasin, restaurant...).
         <br/>Si vous souhaitez pouvoir prendre votre chien avec vous, pensez à demander si les chiens sont acceptés lors de votre réservation. <br> <br> Il existe des sites internet qui recensent les établissements (hôtels, restaurants) acceptant les chiens.
