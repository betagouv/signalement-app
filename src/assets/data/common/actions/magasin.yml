- title: J'écris un courrier à l'entreprise pour demander à résoudre mon problème
  actions:
    - question: Quand&#160;?
      answer: Le plus tôt possible. <br/>Vous pouvez attendre de voir si l'entreprise vous répond avec SignalConso.
    - question: A qui&#160;?
      answer: Auprès du service client de l'entreprise
    - question: Comment&#160;?
      answer: <ul>
        <li>Par lettre recommandée avec AR</li>
        <li>Je mets toutes les documents justificatifs</li>
        <li>Je peux trouver <a href="https://www.inc-conso.fr/content/lettres-types-pour-regler-vos-litiges" target="_blank">
        une lettre-type </a> pour expliquer mon problème </li>    
        <li>Je garde une copie du courrier et la preuve de l'envoi</li>
        </ul>
    - question: Pourquoi&#160;?
      answer: Ce courrier est la preuve de votre démarche. Il est obligatoire pour entamer d'autres démarches par la suite.
- title: Je contacte un médiateur de la consommation, c’est-à-dire une personne chargée de régler les problèmes des consommateurs avec les entreprises.
  actions:
    - question: Quand&#160;?
      answer: 2 mois après avoir envoyé mon courrier, et que je n’ai pas eu de réponse ou que la réponse ne me satisfait pas
    - question: Qui&#160;?
      answer: L'entreprise a l’obligation de communiquer le nom du médiateur qu'elle a choisit. Les coordonnées du médiateur sont normalement écrites sur le site internet de l'entreprise ou  sur le contrat, bon de commande ...
        <br />
        Je peux aussi rechercher dans la 
        <a href="https://www.economie.gouv.fr/mediation-conso/liste-des-mediateurs-references" target="_blank">
        liste officielle des médiateurs</a> <br/>
        Par exemple, il existe le <a href="https://www.mcca-mediation.fr/" target="_blank">
       médiateur du Commerce Coopératif et Associé </a> et le <a href="https://mediateur.fcd.fr/" target="_blank"> médiateur de la Fédération du Commerce et de la Distribution. </a>        
    - question: Comment&#160;?
      answer: Je remplis le formulaire sur le site internet du médiateur.
    - question: Pourquoi&#160;?
      answer: Le médiateur va m’aider à trouver un arrangement avec l'entreprise
    - question: Combien ça coûte&#160;?
      answer: C’est gratuit !
- title: Je contacte un conciliateur, c’est-à-dire une personne qui m’aide à trouver une solution avec l'entreprise.
  actions:
    - question: Quand&#160;?
      answer: Lorsque je n'ai pas trouvé de solution avec le médiateur et l'entreprise
    - question: Comment&#160;?
      answer: Je contacte le conciliateur le plus proche de chez moi. Je le cherche sur cette 
        <a href="https://www.conciliateurs.fr/Trouver-une-permanence" target="_blank">
          page internet.
        </a>
    - question: Pourquoi&#160;?
      answer: Pour instaurer le dialogue avec l'entreprise et trouver un arrangement.
    - question: Combien ça coûte&#160;?
      answer: C’est gratuit !
- title: Je vais en justice, c'est-à-dire que je demande un procès au tribunal d’instance
  actions:
    - question: Quand&#160;?
      answer: Lorsque je n'ai pas trouvé de solution avec le médiateur ou le conciliateur
    - question: Comment&#160;?
      answer: Je fais une déclaration au Tribunal d’Instance à l’aide du
        <a href="https://www.formulaires.modernisation.gouv.fr/gf/cerfa_11764.do" target="_blank">
        formulaire CERFA n°11764*09
        </a>
    - question: Pourquoi&#160;?
      answer: Pour que le juge du tribunal décide qui est en tord et quelles solutions doivent être mises en place.
    - question: Combien ça coûte&#160;?
      answer: Aller au tribunal est gratuit mais des frais peuvent se rajouter au cours de la procédure  (frais d'avocat, frais d'expertise...).


