<header role="banner" id="banner" tabindex="-1" #banner>
  <div class="row d-lg-none mr-0 ml-0">
    <div class="col-3 text-left">
      <img id="marianne" src="/assets/images/logo-marianne.png" alt="Logo marianne" />
    </div>
    <div class="col-6 text-center">
      <a class="brand" routerLink="/">
        <img src="/assets/images/logo-signalconso.png" alt="Retour à la page sommaire" />
      </a>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="d-none d-lg-block">
      <img src="/assets/images/logo-marianne.png" alt="Logo marianne" />
      <a id="logo" class="navbar-brand brand" routerLink="/">
        <img src="/assets/images/logo-signalconso.png" alt="Retour à la page sommaire" />
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons">menu</i><span>MENU</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent" #navbarContent>
      <ul class="navbar-nav ml-lg-auto">
        <li class="nav-item" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent">
          <a class="nav-link" routerLink="/"
             [ngClass]="activeItem === navItems.Home ? 'active' : ''">
            Accueil
          </a>
        </li>
        <li class="nav-item" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent">
          <a class="nav-link" routerLink="/comment-ça-marche"
             [ngClass]="activeItem === navItems.How ? 'active' : ''">
            Comment ça marche ?
          </a>
        </li>
        <li class="nav-item" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent" *appRole="[roles.Pro] else how">
          <a class="nav-link" routerLink="/centre-aide/professionnel"
             [ngClass]="activeItem === navItems.FaqPro || activeItem === navItems.FaqConso ? 'active' : ''">
            Centre d'aide
          </a>
        </li>
        <ng-template #how>
          <li class="nav-item" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent">
            <a class="nav-link" routerLink="/centre-aide/consommateur"
               [ngClass]="activeItem === navItems.FaqConso || activeItem === navItems.FaqPro ? 'active' : ''">
              Centre d'aide
            </a>
          </li>
        </ng-template>
        <li class="nav-item" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent" *appRole="[roles.DGCCRF]">
          <a class="nav-link" routerLink="/mode-emploi-dgccrf"
             [ngClass]="activeItem === navItems.HowDGCCRF ? 'active' : ''">
            Mode d'emploi
          </a>
        </li>
        <li class="nav-item d-none d-lg-block" [attr.data-toggle]="getNavItemDataToggle()" data-target="#navbarContent" *ngIf="!user; else userMenuLg">
          <button type="button" class="btn btn-secondary" [routerLink]="['/entreprise/activation']">
           Espace pro<img src="/assets/images/icon-unlock.svg" alt="Icône déverrouiller" />
          </button>
        </li>
        <ng-template #userMenuLg>
          <li class="nav-item d-none d-lg-block">
            <app-account-menu></app-account-menu>
          </li>
        </ng-template>
      </ul>
    </div>
    <div class="d-block d-lg-none position-absolute">
      <button type="button" class="btn btn-secondary" [routerLink]="['/entreprise/activation']" *ngIf="!user; else userMenu">
        Espace pro<img src="/assets/images/icon-unlock.svg" alt="Icône déverrouiller" />
      </button>
      <ng-template #userMenu>
        <app-account-menu></app-account-menu>
      </ng-template>
    </div>
  </nav>
</header>
