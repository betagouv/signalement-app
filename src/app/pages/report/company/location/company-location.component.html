<h2 class="mb-4 font-weight-bold">
  Pouvez-vous préciser ?
</h2>

<form [formGroup]="locationForm" (submit)="submitLocation()" id="locationForm">
  <div class="form__group mt-4" *ngIf="locationForm.contains('address')">
    <label for="adresseInput" [class]="hasError(addressCtrl) ? 'error' : ''">Votre rue (obligatoire)
      <mat-icon class="note mb-1" class="app-btn-icon" aria-hidden="false">help</mat-icon>
    </label>
    <input type="text" class="form-control" [formControl]="addressCtrl" id="adresseInput" placeholder="ex : rue de la mairie"/>
  </div>
  <div class="form__group">
    <label for="postalCodeInput" [class]="hasError(postalCodeCtrl) ? 'error' : ''">
      Votre code postal (obligatoire)
    </label>
    <div class="note mb-1">
      SignalConso en a besoin pour alerter le bon service.
    </div>
    <div class="row">
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" [formControl]="postalCodeCtrl" id="postalCodeInput" placeholder="ex : 41110" aria-describedby="postalCode-description"/>
      </div>
    </div>
  </div>

  <div class="notification error mt-4" *ngIf="showErrors && locationForm.invalid">
    <div *ngIf="addressCtrl.hasError('required')">
      Veuillez renseigner votre rue.'
    </div>
    <span *ngIf="postalCodeCtrl.hasError('required')">
      Veuillez renseigner votre code postal.
    </span>
    <span *ngIf="postalCodeCtrl.hasError('pattern')">
      Votre code postal doit être composé de 5 chiffres.
    </span>
  </div>
  <button type="submit" class="btn btn-lg btn-primary mt-4 mb-4">
    Continuer
  </button>
</form>
