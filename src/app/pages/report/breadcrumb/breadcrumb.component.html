<section class="section-small section-lighter-grey" role="navigation">
  <div class="container">
    <div class="row">
      <div class="col-2 col-sm-1 text-right">
        <img id="back-button" src="/assets/images/icon_back.png" class="back pointer" (click)="back()" (keydown.enter)="back()" alt="page précédente" tabindex="0"/>
      </div>
      <div class="col-10 col-sm-11">
        <div *ngIf="report">
          <h4 *ngIf="anomaly?.breadcrumbTitle; else defautBreadcrumbTitle">{{anomaly?.breadcrumbTitle}}</h4>
          <ng-template #defautBreadcrumbTitle>
            <h4>Vous avez identifié un problème {{report.category | precedeBy : 'de' : 'd\''}}</h4>
          </ng-template>
          <div class="steps" *ngIf="step !== 'Information'">
            <ng-container  *ngIf="getStepNumber('Problem') > 0">
              <div class="{{getStepClass('Problem')}}" (click)="goToStep('Problem')">
                <span class="step-number" [innerHTML]="displayedStep('Problem')"></span>
                <span>Le problème</span>
              </div>
              <img src="/assets/images/icon_next.png" alt="étape suivante"/>
            </ng-container>
            <div class="{{getStepClass('Details')}}" (click)="goToStep('Details')">
              <span class="step-number" [innerHTML]="displayedStep('Details')"></span>
              <span>La description</span>
            </div>
            <img src="/assets/images/icon_next.png" alt="étape suivante"/>
            <div class="{{getStepClass('Company')}}" (click)="goToStep('Company')">
              <span class="step-number" [innerHTML]="displayedStep('Company')"></span>
              <span>Le commerçant</span>
            </div>
            <img src="/assets/images/icon_next.png" alt="étape suivante"/>
            <div class="{{getStepClass('Consumer')}}" (click)="goToStep('Consumer')">
              <span class="step-number" [innerHTML]="displayedStep('Consumer')"></span>
              <span>Le consommateur</span>
            </div>
            <img src="/assets/images/icon_next.png" alt="étape suivante"/>
            <div class="{{getStepClass('Confirmation')}}" (click)="goToStep('Confirmation')">
              <span class="step-number" [innerHTML]="displayedStep('Confirmation')"></span>
              <span>Confirmation</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
