<app-banner title="Page en maintenance"></app-banner>

<app-page pageDefinitionKey="unavailable" size="small">
  <app-panel>
    <app-fender type="error" title="Notre site rencontre un problème technique temporaire qui empêche toute connexion.">
      <p>
        Veuillez nous excuser pour la gêne occasionnée ; nous mettons tout en oeuvre pour régler le problème au plus
        vite.
      </p>
      <p>
        Nous vous invitons à réitérer votre demande ultérieurement.
      </p>
    </app-fender>
  </app-panel>
</app-page>
